site_name: "Pāṇini File System"
site_description: "Metalinguistic information processing and storage"
site_url: "https://paninifs.org"
site_author: "Stéphane Denis"

# Repository
repo_name: stephanedenis/PaniniFS
repo_url: https://github.com/stephanedenis/PaniniFS

# Theme configuration
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Roboto
    code: Roboto Mono
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  
  icon:
    repo: fontawesome/brands/github
    logo: material/file-tree
  
  language: fr

# Plugins
plugins:
  - search:
      lang: 
        - fr
        - en
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      locale: fr

# Markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: stephanedenis
      repo: PaniniFS
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Navigation
nav:
  - Accueil: index.md
  - Infrastructure: infrastructure.md
  - Surveillance: monitoring.md
  - English:
    - Home: en/index.md
    - Infrastructure: en/infrastructure.md
    - Monitoring: en/monitoring.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/stephanedenis
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/stephanedenis
  alternate:
    - name: Français
      link: /
      lang: fr
    - name: English  
      link: /en/
      lang: en

